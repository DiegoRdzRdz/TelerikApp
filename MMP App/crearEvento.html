<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2014.1.318/js/kendo.all.min.js"></script>
    <script src="kendo/js/funciones.js"></script>
    <script src="js/crearEvento.js"></script>
    <link rel="stylesheet" type="text/css" href="kendo/css/kendo.common.min.css">
    <link rel="stylesheet" type="text/css" href="kendo/css/kendo.default.min.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
</head>

<body class="pages">
    <div class="app" data-role="view">
    <form>
        Crear evento
        <br/>
        <p>Fecha:
            <input id="fechaInicial" /> </p>
        <p>Tipo evento:
            <select id="comboEvento">
                <option value="0">Seleccione</option>
            </select>
        </p>
        <p>Horas disponibles:
            <input id="horasDisponibles" disabled="true"/>	
        </p>
        <p>Tiempo solicitado:</p>
        <p>Horas:
            <input id="horasSolicitadas" max="24" min="0"/>
        </p>
        <p>Minutos:
            <input id="minutosSolicitados" max="59" min="1"/>	
        </p>
        <p>Comentarios:
            <textarea cols="25" rows="5" id="comentarios" name="comentarios"></textarea>
        </p>
        <input type='button' value='Crear' onclick='crearEvento(this.form)' />
    </form>
    </div>
</body>

</html>
