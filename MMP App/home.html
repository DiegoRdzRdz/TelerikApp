<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Metalsa Mobile Portal</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/mein.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div id="top-bar" class="container home-line">
        <div class="row h100">
            <div id="logout" class="col-xs-2">
                <img src="img/icon-exit.png" class="img-responsive vcenter">
            </div>
            <!-- col 2 LOGOUT -->
            <div id="user-name" class="col-xs-9 text-center vcenter">
                <h4>Bienvenido:</h4>
            </div>
            <!-- col 12 bienvenido -->
        </div>
        <!-- row -->
    </div>
    <!-- container top bar -->
    <div id="second-area" class="container">
        <div class="row h100">
            <div class="col-xs-12 text-center vcenter">
                <div class="col-xs-12">
                    <div id="user-img-b" class="dropShadow">
                    </div>
                    <!-- user img big -->
                </div>
                <!-- col 12 img -->
                <h4 class="mBlue" id="nombre"></h4>
            </div>
            <!-- col 12 nombre -->
        </div>
        <!-- row -->
    </div>
    <!-- container           -->
    <div id="mid-bar" class="container mBlue_bg">
        <div class="row">
            <div class="col-xs-12">
            </div>
            <!-- col 12 -->
        </div>
        <!-- row -->
    </div>
    <!-- container mid bar -->
    <div id="contenido-area" class="container-fluid noPadding">
        <div class="row noMaringLR">
            <div class="col-xs-12 noPadding app-btn">
                <div class="col-xs-2 noPadding app-icon">
                    <img src="img/icon-app-horarios-flexibles.png" class="img-responsive pull-right vcenter" onclick="horariosFlexibles()">
                </div>
                <!-- icon -->
                <div class="col-xs-10 info-area">
                    <div class="col-xs-10 noPadding app-quick-info">
                        <div class="HR-hrs-trabajadas-blue mBlue">
                            <h1>32 hrs.</h1>
                        </div>
                        <div class="HR-hrs-trabajadas-grey">
                            trabajadas
                        </div>
                    </div>
                    <!-- quick info -->
                    <div class="col-xs-2 noPadding app-notifications">
                        <div class="ntf-bubble">
                            <p>02</p>
                        </div>
                        <!-- burbuja notificación -->
                        <img src="img/icon-notification.png" class="img-responsive center-block vcenter">
                    </div>
                    <!-- notifications -->
                </div>
                <!-- info rápida area -->
                <div class="col-xs-12 app-name">
                    <p class="text-right vcenter">
                        Horarios Flexibles
                    </p>
                </div>
                <!-- name -->
            </div>
            <!-- app horarios flexibles -->
        </div>
        <!-- row -->
    </div>
    <!-- container contenido area -->
    <div id="footer" class="mBlue_bg"></div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jQuery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="kendo/js/funciones.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
